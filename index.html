<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo web application</title>
    <link rel="stylesheet" href="./index1.css">
</head>
<body>

 
    <div class="page1">
        <div class="container">
            <div class="head"><span class="white">Task</span><span class="grey">&nbsp; List</span></div>
            <div onclick="openPage1()" class="back"><button class="arr"> 	&lt;</button><span class="back1"> Back</span></div>
            <div class="float"><button class="button1" onclick="addcard()">+</button><span class="white1">&nbsp; Add Item</span></div>
        </div>
     </div>
     <div class="cardHeading"></div>

     <div class="info">NO ITEM IN THE TODO LIST</div>
     <div class = "addlist">
        <div class = "popup1">
        <div class="text1">Add New List</div>
        <input id="input1"  type="text"  placeholder = "Add New List">
        <div class = "flex">
        <button onclick="addcardsInFlex()" class = "btn1">Add</button>
        <button onclick="closecard()" class = "btn2">Close</button></div>
        </div>
    </div>
    <div class="cardcontainer"></div>




    <div class="addlist2">
        <div class="popup2" >
           <div class="both">
            <p class="p">Add new item in Card</p>
            <input
              type="text" placeholder="Add new task" class="inp2" id="cardinput" />
           </div>
         
          <div class="flex">
            <button onclick="addContentToCard()" class="btn1" id="btn1">
              Add
            </button>
            <button onclick="removepopup2()" class="btn2">
              Close
            </button>
          </div>
        </div>
     </div>






     
     <script src="./index3.js" ></script>
